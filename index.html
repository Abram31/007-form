    <title>Быстрый старт. Размещение интерактивной карты на странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ca025e90-7118-480a-99c6-003335b1a2e1&lang=ru_RU"
        type="text/javascript">
        </script>
</head>

<body style="display: flex; justify-content: center;">
    <section class="container-form">
        <div class="wrapper-form">
            <h4 class="wrapper-form__title">Узнайте стоимость перевозки</h3>
                <form  class="needs-validation" id="form-for-calculation" novalidate>
                    <div class="form-group">
                        <label for="depart-place" class="form-label">Адрес
                            отправления</label>
                        <input type="text" class="form-control" id="depart-place" value="" required>
                        <div class="invalid-feedback">
                            Введите адрес!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="arrival-place" class="form-label">Адрес
                            прибытия</label>
                        <input type="text" class="form-control" id="arrival-place" value="" required>
                        <div class="invalid-feedback">
                            Введите адрес!
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="select-class">Класс
                            автомобиля</label>
                        <select id="select-rate" class="form-control" required>
                            <option selected disabled></option>
                        </select>
                        <div class="invalid-feedback">
                            Выбирите класс автомобиля!
                        </div>
                    </div>
                    <div class="wrapper-button-amount">
                        <button type="submit" id="btn-cost-amount" class="btn
                            btn-primary">Рассчитать
                            стоимость
                            <span id="btn-spinner" class="spinner-border
                                spinner-border-sm" role="status" aria-hidden="false"></span>
                        </button>
                    </div>
                </form>

                <div class="wrapper-cost" id="cost"></div>
                <div id="map" class="wrapper-map"></div>

                <form class="needs-validation" id="form-for-sent" novalidate>
                    <div class="form-group">
                        <label class="form-label" for="date">Дата выезда</label>
                        <div class="date-group__wrapper">
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control" id="date-form" required>
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white
                                        d-block">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                                <div class="invalid-feedback">
                                    Выберите дату!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="time-form">Время выезда</label>
                        <input type="time" class="form-control" id="time-form" required>
                        <div class="invalid-feedback">
                            Укажите время выезда!
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone-form">Номер
                            телефона</label>
                        <input type="tel" minlength="5" class="form-control" id="phone-form" required>
                        <div class="invalid-feedback" id="check-phone">
                            Не менее 5 цифр!
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="comments">Комментарий</label>
                        <textarea class="form-control" id="comments" rows="2"></textarea>
                    </div>
                    <div class="wrapper-button-amount">
                        <div class="message-about-send" id="message-about-send"></div>
                        <button type="submit" class="btn btn-primary btn-block" id="sent-order">Отправить
                            заявку на перевозку</button>
                    </div>
                </form>
        </div>
    
        <div class="modal fade" id="departureWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    Ваша заявка отправлена!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
     <script type="module" src="./scripts/index.js"></script>
</body>

</html>
